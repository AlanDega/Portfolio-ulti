<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="app">
    <div class="app-login">
      <header class="header">
        <figure class="header__logo">
          <a href="/"><img class="header__logo--img" src="./images/logo-platzi.png" alt="logo de platzi"
              width="150"></a>
        </figure>
      </header>
      <section class="login">
        <section class="login__container">
          <h2 class="login__container--title">Inicia sesión</h2>
          <form class="login__container--form">
            <input class="login__container--input" type="email" placeholder="Correo" />
            <input class="login__container--input" type="password" placeholder="Contraseña" />
            <button class="btn">Iniciar sesión</button>
            <div class="login__container--remember">
              <label>
                <input type="checkbox" name="chekbox-remember" value="chekbox-remember" />Recuérdame
              </label>
              <a class="link" href="/">Olvidé mi contraseña</a>
            </div>
          </form>
          <div class="login__container--social-media">
            <div><img src="./images/google-icon.png" alt="google" width="20"><a class="link" href="">Inicio sesión con
                Google</a>
            </div>
            <div><img src="./images/twitter-icon.png" alt="twitter" width="20"><a class="link" href="">Inicio sesión con
                Twitter</a>
            </div>
          </div>
          <p class="login__container--register">No tienes ninguna cuenta. <a class="link" href="./sign-up.html"><span
                class="font-b">Regístrate</span></a></p>
        </section>
      </section>
      <footer class="footer">
        <a class="link" href="/">Términos de uso</a>
        <a class="link" href="/">Declaración de privacidad</a>
        <a class="link" href="/">Centro de ayuda</a>
      </footer>
    </div>
  </div>
</body>

</html>
