<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div id="app">
    <div class="app-register">
      <header class="header">
        <figure class="header__logo">
          <a href="/"><img class="header__logo--img" src="./images/logo-platzi.png" alt="logo de platzi"
              width="150"></a>
        </figure>
      </header>
      <section class="login">
        <section class="login__container">
          <h2 class="login__container--title">Regístrate</h2>
          <form class="login__container--form">
            <input class="login__container--input" type="text" placeholder="Nombre" />
            <input class="login__container--input" type="email" placeholder="Correo" />
            <input class="login__container--input" type="password" placeholder="Contraseña" />
            <button class="btn">Registrarme</button>
          </form>
          <a class="text-center link" href="./login.html">Iniciar sesión</a>
        </section>
      </section>
      <footer class="footer">
        <a class="link" href="/">Términos de uso</a>
        <a class="link" href="/">Declaración de privacidad</a>
        <a class="link" href="/">Centro de ayuda</a>
      </footer>
    </div>
  </div>
</body>

</html>
